name: Build All Platforms

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # 1. Windows
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: ./gradlew.bat jar
      - name: Build Native
        # Using wildcard to find ANY jar in the folder
        run: native-image --no-fallback --enable-all-security-services --enable-url-protocols=https -jar build/libs/*.jar multi-windows
      - uses: actions/upload-artifact@v4
        with:
          name: multi-windows
          path: multi-windows.exe

  # 2. Linux x64
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: chmod +x gradlew && ./gradlew jar
      - name: Build Native
        run: native-image --no-fallback --enable-all-security-services --enable-url-protocols=https -jar build/libs/*.jar multi-linux-x64
      - uses: actions/upload-artifact@v4
        with:
          name: multi-linux-x64
          path: multi-linux-x64


    # 3. Android/Linux (ARM64) - Static Musl Build
  build-android:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-musl: 'true'  # ENABLE THIS: It downloads the missing 'libjava.a' etc.
      
      - name: Install ARM64 Musl Toolchain & Fix Compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools zlib1g-dev
          
          # TRICK: GraalVM's setup installs a broken x86 compiler. 
          # We simply delete it and link our system ARM compiler in its place.
          
          # Find where Graal is looking (based on your previous logs)
          MUSL_TOOLCHAIN_PATH="/opt/hostedtoolcache/musl-toolchain/1.2.5-oracle-00001/arm64/bin"
          
          # Force link system musl-gcc to the name Graal wants
          sudo ln -sf /usr/bin/musl-gcc "$MUSL_TOOLCHAIN_PATH/x86_64-linux-musl-gcc"
          
          # Verify it works now
          "$MUSL_TOOLCHAIN_PATH/x86_64-linux-musl-gcc" -v
      
      - name: Build Static Native Image
        run: |
          chmod +x gradlew
          ./gradlew jar
          # Now we can just run it normally, because we fixed the toolchain file
          native-image --static --libc=musl --no-fallback --enable-url-protocols=https -jar build/libs/*.jar multi-android



      - name: Upload Android Binary
        uses: actions/upload-artifact@v4
        with:
          name: multi-android
          path: multi-android

