name: Build All Platforms

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # 1. Windows
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: ./gradlew.bat jar
      - name: Build Native
        # Using wildcard to find ANY jar in the folder
        run: native-image --no-fallback --enable-all-security-services --enable-url-protocols=https -jar build/libs/*.jar multi-windows
      - uses: actions/upload-artifact@v4
        with:
          name: multi-windows
          path: multi-windows.exe

  # 2. Linux x64
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: chmod +x gradlew && ./gradlew jar
      - name: Build Native
        run: native-image --no-fallback --enable-all-security-services --enable-url-protocols=https -jar build/libs/*.jar multi-linux-x64
      - uses: actions/upload-artifact@v4
        with:
          name: multi-linux-x64
          path: multi-linux-x64


    # 3. Android/Linux (ARM64) - Static Musl Build
  build-android:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # REMOVED: native-image-musl: 'true' (It installs the wrong architecture)
      
      - name: Install ARM64 Musl Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools zlib1g-dev
          
          # Verify the toolchain works
          musl-gcc -v
      
      - name: Build Static Native Image
        run: |
          chmod +x gradlew
          ./gradlew jar
          
          # Find the absolute path of musl-gcc
          COMPILER_PATH=$(which musl-gcc)
          echo "Found musl-gcc at: $COMPILER_PATH"
          
          # Use the variable with the absolute path
          native-image --static --libc=musl -H:+UnlockExperimentalVMOptions -H:CCompilerPath="$COMPILER_PATH" --no-fallback --enable-url-protocols=https -jar build/libs/*.jar multi-android



      - name: Upload Android Binary
        uses: actions/upload-artifact@v4
        with:
          name: multi-android
          path: multi-android

